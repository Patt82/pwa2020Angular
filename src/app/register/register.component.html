<form [formGroup]="myForm" (ngSubmit)="register()">
    <div>
        <label for="">Nombre</label>
        <input type="text" formControlName="name">
    </div>
    <div *ngIf="myForm.get('name').errors && myForm.get('name').dirty">
        <p *ngIf="myForm.get('name').hasError('required')">El campo es obligatorio</p>
    </div>
    <div>
        <label for="">Apellido</label>
        <input type="text" formControlName="lastName">
    </div>
    <div *ngIf="myForm.get('lastName').errors && myForm.get('lastName').dirty">
        <p *ngIf="myForm.get('lastName').hasError('required')">El campo es obligatorio</p>
    </div>

    <div>
        <label for="">Teléfono</label>
        <input type="text" formControlName="phone">
    </div>
    <div>
        <label for="">Email</label>
        <input type="email" formControlName="email">
    </div>
    <div *ngIf="myForm.get('email').errors && myForm.get('email').dirty">
        <p *ngIf="myForm.get('email').hasError('required')">El campo es obligatorio</p>
    </div>
    <div>
        <label for="">Password</label>
        <input type="password" formControlName="password">
    </div>
    <div *ngIf="myForm.get('password').errors && myForm.get('password').dirty">
        <p *ngIf="myForm.get('password').hasError('required')">El campo es obligatorio</p>        
        <p *ngIf="myForm.get('password').hasError('minlength')">Debe ingresar al menos 6 caracteres</p>
        <p *ngIf="myForm.get('password').hasError('maxlength')">Debe ingresar máximo 10 caracteres</p>
    </div>
    <input type="submit" value="Registrarme" [disabled]="myForm.invalid">

</form>
